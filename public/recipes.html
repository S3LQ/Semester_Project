<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Oppskriftsapp</title>
  </head>
  <body>
    <div class="header">
      <div class="button-container">
        <button onclick="window.location.href='index.html'">
          Logg ut og g√• tilbake
        </button>
        <h1 id="pageTitle">Alle oppskrifter</h1>
        <button id="addRecipeButton">Legg til oppskrift</button>
      </div>
    </div>

    <div id="formWrapper" style="display: none">
      <div class="container">
        <form id="leggTilSkjema">
          <label for="tittel">Tittel:</label>
          <input type="text" id="tittel" required />

          <label for="ingredienser">Ingredienser:</label>
          <textarea id="ingredienser" required></textarea>

          <label for="instruksjoner">Instruksjoner:</label>
          <textarea id="instruksjoner" required></textarea>

          <label for="tid">Tid (minutter):</label>
          <input type="text" id="tid" required />

          <label for="vanskelighetsgrad">Vanskelighetsgrad:</label>
          <div id="skill-level-buttons">
            <button
              type="button"
              class="skill-level-button easy"
              id="skill-easy"
              value="Lett"
            >
              Lett
            </button>
            <button
              type="button"
              class="skill-level-button medium"
              id="skill-medium"
              value="Medium"
            >
              Medium
            </button>
            <button
              type="button"
              class="skill-level-button advanced"
              id="skill-advanced"
              value="Avansert"
            >
              Avansert
            </button>
          </div>

          <button type="button" id="leggTilKnapp">Legg til oppskrift</button>
        </form>
      </div>
    </div>

    <div id="kortContainer"></div>

    <script type="module" src="./scripts/displayRecipesScript.mjs"></script>
    <script type="module" src="./scripts/recipesScript.mjs"></script>
    <script type="module" src="./scripts/recipesUIButtons.mjs"></script>
  </body>
</html>
