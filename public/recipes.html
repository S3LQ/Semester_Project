<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Oppskriftsapp</title>
  </head>
  <body>
    <div class="header">
      <div class="button-container">
        <button onclick="window.location.href='index.html'">
          Logg ut og g√• tilbake
        </button>
        <h1 id="pageTitle">Alle oppskrifter</h1>
        <button id="addRecipeButton">Legg til oppskrift</button>
      </div>
    </div>

    <div id="formWrapper" style="display: none">
      <div class="container">
        <form id="leggTilSkjema">
          <label for="tittel">Tittel:</label>
          <input type="text" id="tittel" required />

          <label for="ingredienser">Ingredienser:</label>
          <textarea id="ingredienser" required></textarea>

          <label for="instruksjoner">Instruksjoner:</label>
          <textarea id="instruksjoner" required></textarea>

          <button type="button" id="leggTilKnapp">Legg til oppskrift</button>
        </form>
      </div>
    </div>

    <div id="kortContainer"></div>

    <script type="module" src="./scripts/displayRecipesScript.mjs"></script>
    <script type="module" src="./scripts/recipesScript.mjs"></script>

    <script>
      document
        .getElementById("addRecipeButton")
        .addEventListener("click", function () {
          const formWrapper = document.getElementById("formWrapper");
          formWrapper.style.display =
            formWrapper.style.display === "none" ? "block" : "none";

          this.style.display = "none";

          const pageTitle = document.getElementById("pageTitle");
          pageTitle.style.paddingBottom = "20px"; // Adjust as needed
        });

      document
        .getElementById("leggTilKnapp")
        .addEventListener("click", function () {
          const formWrapper = document.getElementById("formWrapper");
          formWrapper.style.display = "none";

          document.getElementById("addRecipeButton").style.display = "block";

          document.getElementById("pageTitle").style.paddingTop = "0";
        });

      function goBackToLogin() {
        localStorage.removeItem("userData");

        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
