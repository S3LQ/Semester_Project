<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Oppskriftsapp</title>
  </head>
  <body>
    <h1>
      <button onclick="window.location.href='index.html'">Tilbake</button>
      Oppskrifter
    </h1>

    <form id="leggTilSkjema">
      <label for="tittel">Tittel:</label>
      <input type="text" id="tittel" required />

      <label for="ingredienser">Ingredienser:</label>
      <textarea id="ingredienser" required></textarea>

      <label for="instruksjoner">Instruksjoner:</label>
      <textarea id="instruksjoner" required></textarea>

      <label for="image">Bilde:</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <button type="button" id="leggTilKnapp">Legg til oppskrift</button>
    </form>

    <div id="kortContainer">
      <!-- Recipe cards will be dynamically added here with JavaScript -->
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("leggTilKnapp")
          .addEventListener("click", function () {
            import("./scripts/recipesScript.mjs").then((module) => {
              module.leggTilOppskrift();
            });
          });

        // Function to handle delete button click
        window.fjernOppskrift = function (recipeCardId) {
          import("./scripts/recipesScript.mjs").then((module) => {
            module.fjernOppskrift(recipeCardId);
          });
        };

        // Function to handle edit button click
        window.redigerOppskrift = function (recipeCardId) {
          import("./scripts/recipesScript.mjs").then((module) => {
            // Fetch recipe data based on recipeCardId before calling redigerOppskrift
            fetch(`/recipes/${recipeCardId.split("-")[1]}`)
              .then((response) => response.json())
              .then((recipe) => {
                module.redigerOppskrift(recipeCardId, recipe);
              })
              .catch((error) => {
                console.error("Error fetching recipe:", error);
                alert("Failed to fetch recipe. Please try again.");
              });
          });
        };
      });
    </script>
  </body>
</html>
